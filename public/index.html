<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ee6a65" />
  <meta name="description" content="Buy trending shoes and bags on our platform" />
  <meta name="keywords" content="buy new arrivals shoes bags collections shopping" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>LA MORE</title>
  <style>
    .app-shell {
      background: #ee6a65;
      height: 100vh;
      width: 100vw;
    }

    .wrapper {
      position: absolute;
      margin: 2rem auto;
      top: 40%;
      left: 45%;
      transform: translate(-50%, -50%);
    }

    .wheels {
      height: 3.3rem;
      width: 3.3rem;
      border-radius: 50%;
      animation: .1s infinite wheel;
      transition: all 3s ease-in;
    }

    .wheels-1 {
      position: fixed;
      left: 7.2rem;
      top: 14.3rem;
    }

    .wheels-2 {
      position: fixed;
      left: 15.0rem;
      top: 14.3rem;
    }

    .wheels img {
      height: 100%;
      width: 100%;

    }

    @keyframes wheel {
      0% {
        transform: rotate(45deg);
        transition: all 2s ease-in-out;
      }

      25% {
        transform: rotate(90deg);
        transition: all 2s ease-in-out;
      }

      50% {
        transform: rotate(180deg);
        transition: all 2s ease-in-out;
      }

      75% {
        transform: rotate(270deg);
        transition: all 2s ease-in-out;
      }

      100% {
        transform: rotate(360deg);
        transition: all 2s ease-in-out;
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="app-shell">
      <div class="wrapper">
        <img height="300" width="300" src="./loader.svg" alt="la more collections">
        <div class="wheels wheels-1">
          <img src="./wheel1.svg" alt="rolling wheels">
        </div>
        <div class="wheels wheels-2">
          <img src="./wheel1.svg" alt="rolling wheels">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
